<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Demo</title>
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="pictures/koala.png" alt="" style="width:100%;height:100%;">
            </div>
            <div class="flip-card-back">
                <img src="pictures/lion.png" alt="" style="width:100%;height:100%;">
            </div>
        </div>
    </div>

    <div class="marquee">
        <img src="./pictures/koala.png" alt="" width="10px">
        <img src="./pictures/lion.png" alt="" width="10px">
        <img src="./pictures/turtle.png" alt="" width="10px">
    </div>
</body>
</html>
